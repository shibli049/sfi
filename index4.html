<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroppens Delar - Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            /* Ensure it fits in container */
            margin: 0 auto;
            /* Aspect ratio handling */
            aspect-ratio: 1 / 1;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #linesSvg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* SVG Scaling */
        }

        .connection-line {
            stroke: #94a3b8;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
            vector-effect: non-scaling-stroke;
            /* Keep line width constant during scale? Optional */
        }

        .hotspot:hover~#linesSvg .connection-line[data-num],
        .word-item:hover~.image-wrapper #linesSvg .connection-line {
            stroke: #667eea;
            stroke-width: 3;
            opacity: 1;
        }

        .hotspot {
            position: absolute;
            width: 3.5%;
            /* Percentage based size */
            height: 3.5%;
            /* Centering using translate */
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            /* Slightly thinner border for scaling */
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
            /* We might want clamp() or relative font size */
            z-index: 10;
        }

        /* Adjust font/border for smaller screens? */
        @media (max-width: 600px) {
            .hotspot {
                width: 5%;
                height: 5%;
                font-size: 12px;
                border-width: 1px;
            }
        }

        .hotspot:hover {
            background: #667eea;
            color: white;
            transform: translate(-50%, -50%) scale(1.3);
            /* Include translate in hover transform */
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.6);
            z-index: 100;
        }

        .hotspot .label {
            position: absolute;
            bottom: 120%;
            /* Relative to hotspot */
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 101;
        }

        .hotspot .label::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #2d3748;
        }

        .hotspot:hover .label {
            opacity: 1;
        }

        .instructions {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 16px;
            font-style: italic;
        }

        .word-list {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .word-item {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .word-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .word-item.highlight {
            background: #667eea;
            color: white;
            border-color: #764ba2;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .word-number {
            font-weight: bold;
            margin-right: 10px;
            min-width: 24px;
            height: 24px;
            background: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .word-item:hover .word-number,
        .word-item.highlight .word-number {
            background: #764ba2;
            color: white;
        }

        .word-text {
            font-size: 14px;
            font-weight: 500;
        }

        .hotspot.highlight {
            background: #fbbf24 !important;
            color: white !important;
            transform: translate(-50%, -50%) scale(1.5) !important;
            border-color: #f59e0b !important;
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.6) !important;
            z-index: 200 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kroppens Delar</h1>
        <div class="image-wrapper">
            <img src="kroppens-delar-svensk-2.png" alt="Kroppens delar" id="bodyImage">
            <!-- viewBox set to 1024 1024 for coordinate space -->
            <svg id="linesSvg" viewBox="0 0 1024 1024" preserveAspectRatio="xMidYMid meet"></svg>
            <div id="hotspots"></div>
        </div>
        <p class="instructions">Håll muspekaren över numren eller orden!<br>(Hover over the numbers or words!)</p>

        <div class="word-list" id="wordList"></div>
    </div>

    <!-- Load external data as a JS file to avoid CORS issues on local filesystem -->
    <script src="body_parts_data.js"></script>

    <script>
        const img = document.getElementById('bodyImage');
        const hotspotsContainer = document.getElementById('hotspots');
        const wordListContainer = document.getElementById('wordList');
        const linesSvg = document.getElementById('linesSvg');

        // Ensure data is loaded
        let bodyParts = typeof bodyPartsData !== 'undefined' ? bodyPartsData : [];

        function render() {
            if (bodyParts.length === 0) {
                console.error("No body parts data found. Check body_parts_data.js");
                return;
            }
            createLines();
            createHotspots();
            createWordList();
        }

        function createLines() {
            linesSvg.innerHTML = '';

            bodyParts.forEach(part => {
                // Check if part has anchors array (new format) or single point (old format fallback)
                const anchors = part.anchors || [{ x: part.bodyX, y: part.bodyY }];

                anchors.forEach(anchor => {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('class', 'connection-line');
                    line.setAttribute('data-num', part.num);
                    // Directly use coordinates because SVG has viewBox="0 0 1024 1024"
                    line.setAttribute('x1', anchor.x);
                    line.setAttribute('y1', anchor.y);
                    // part.x/y is the hotspot center
                    // Note: Hotspots are centered via CSS transform: translate(-50%, -50%)
                    // The line should point to the center coordinate (part.x, part.y)
                    line.setAttribute('x2', part.x);
                    line.setAttribute('y2', part.y);
                    linesSvg.appendChild(line);
                });
            });
        }

        function createHotspots() {
            hotspotsContainer.innerHTML = '';

            bodyParts.forEach(part => {
                const hotspot = document.createElement('div');
                hotspot.className = 'hotspot';
                hotspot.textContent = part.num;

                // Use Percentage positioning based on 1024x1024 space
                hotspot.style.left = (part.x / 1024 * 100) + '%';
                hotspot.style.top = (part.y / 1024 * 100) + '%';

                hotspot.dataset.num = part.num;

                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = part.word;

                hotspot.appendChild(label);

                // Add hover event to highlight corresponding word and line
                hotspot.addEventListener('mouseenter', () => highlight(part.num, true));
                hotspot.addEventListener('mouseleave', () => highlight(part.num, false));

                hotspotsContainer.appendChild(hotspot);
            });
        }

        function createWordList() {
            wordListContainer.innerHTML = '';

            bodyParts.forEach(part => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.dataset.num = part.num;

                const wordNumber = document.createElement('div');
                wordNumber.className = 'word-number';
                wordNumber.textContent = part.num;

                const wordText = document.createElement('div');
                wordText.className = 'word-text';
                wordText.textContent = part.word;

                wordItem.appendChild(wordNumber);
                wordItem.appendChild(wordText);

                // Add hover event to highlight corresponding hotspot and line
                wordItem.addEventListener('mouseenter', () => highlight(part.num, true));
                wordItem.addEventListener('mouseleave', () => highlight(part.num, false));

                wordListContainer.appendChild(wordItem);
            });
        }

        function highlight(num, isActive) {
            const wordItem = document.querySelector(`.word-item[data-num="${num}"]`);
            const hotspot = document.querySelector(`.hotspot[data-num="${num}"]`);
            const lines = document.querySelectorAll(`.connection-line[data-num="${num}"]`);

            if (isActive) {
                if (wordItem) wordItem.classList.add('highlight');
                if (hotspot) hotspot.classList.add('highlight');
                lines.forEach(line => {
                    line.style.stroke = '#667eea';
                    line.style.strokeWidth = '3';
                    line.style.opacity = '1';
                });
            } else {
                if (wordItem) wordItem.classList.remove('highlight');
                if (hotspot) hotspot.classList.remove('highlight');
                lines.forEach(line => {
                    line.style.stroke = '#94a3b8';
                    line.style.strokeWidth = '2';
                    line.style.opacity = '0.6';
                });
            }
        }

        // Init
        render();

    </script>
</body>

</html>
