<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Parts Alignment Tool</title>
    <style>
        :root {
            --primary-color: #667eea;
            --en-color: #4fd1c5;
            --en-text: #319795;
            --ett-color: #f687b3;
            --ett-text: #d53f8c;
            --bg-color: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            padding: 20px;
            gap: 20px;
            background-color: #e2e8f0;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .controls {
            width: 350px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .canvas-container {
            position: relative;
            border-radius: 10px;
            width: 800px;
            /* Visual size, but we use 1024 as internal coord system */
            height: 800px;
            background-color: var(--bg-color);
            /* Remove overflow: hidden to prevent label clipping */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
            z-index: 1;
        }

        /* Essential for matching the app: The image wrapper behavior */
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image-wrapper img.target {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: contain;
            user-select: none;
            z-index: 1;
        }

        .image-wrapper img.reference {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: none;
            object-fit: contain;
            z-index: 2;
        }

        #linesSvg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .hotspot {
            position: absolute;
            width: 3.5%;
            height: 3.5%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: grab;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hotspot.en {
            border-color: var(--en-color);
            color: var(--en-text);
        }

        .hotspot.ett {
            border-color: var(--ett-color);
            color: var(--ett-text);
        }

        .hotspot:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1);
            z-index: 200;
        }

        .hotspot.selected {
            z-index: 100;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.4);
            background: white;
            border-width: 3px;
        }

        .hotspot .label {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            /* Hide by default */
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.2s;
        }

        .hotspot.selected .label {
            opacity: 1;
            /* Show when selected */
        }

        .anchor {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            z-index: 8;
        }

        .anchor.selected {
            background: #fbbf24;
            width: 16px;
            height: 16px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            background: #f1f5f9;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #4f46e5;
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .control-panel {
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .control-panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .info-box {
            font-size: 13px;
            line-height: 1.4;
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h2 style="margin-top: 0;">Alignment Tool</h2>

        <div class="info-box">
            <p>• <b>Hotspots</b>: Numbers (Move to text positions)</p>
            <p>• <b>Anchors</b>: Red dots (Move to body parts)</p>
            <p>• Select a hotspot to manage its anchors.</p>
        </div>

        <div class="control-panel">
            <h3>Selection</h3>
            <div id="selectionInfo" style="margin-bottom: 12px; font-weight: 600;">None selected</div>
            <div class="btn-group">
                <button id="btnAddAnchor" disabled>+ Anchor</button>
                <button id="btnRemoveAnchor" disabled>- Last</button>
            </div>
        </div>

        <div class="control-panel">
            <h3>View</h3>
            <label style="display: block; margin-bottom: 8px; cursor: pointer;">
                <input type="checkbox" id="showRef"> Show Reference Image
            </label>
            <label style="display: block; font-size: 12px;">
                Ref Opacity: <input type="range" id="refOpacity" min="0" max="1" step="0.1" value="0.5"
                    style="width: 100%;">
            </label>
        </div>

        <div class="control-panel">
            <h3>Actions</h3>
            <div class="btn-group">
                <button onclick="copyToClipboard()">Copy JSON</button>
                <button onclick="generateJSON()" style="background: #10b981;">Preview JSON</button>
            </div>
        </div>

        <textarea id="output" readonly placeholder="JSON will appear here..."></textarea>
    </div>

    <div class="canvas-container" id="container">
        <div class="image-wrapper">
            <img src="../public/kroppens-delar-svensk-2.png" class="target" id="targetImg">
            <img src="kroppens-delar-svensk-numbered.png" class="reference" id="refImg">
            <svg id="linesSvg" viewBox="0 0 1024 1024" preserveAspectRatio="xMidYMid meet"></svg>
            <div id="overlay" style="position: absolute; top:0; left:0; width:100%; height:100%;"></div>
        </div>
    </div>

    <!-- Load external data -->
    <script src="body_parts_data.js"></script>

    <script>
        // Use external data
        let bodyParts = typeof bodyPartsData !== 'undefined' ? bodyPartsData : [];

        const overlay = document.getElementById('overlay');
        const linesSvg = document.getElementById('linesSvg');
        const container = document.getElementById('container');

        // UI Elements
        const showRef = document.getElementById('showRef');
        const refImg = document.getElementById('refImg');
        const refOpacity = document.getElementById('refOpacity');
        const btnAddAnchor = document.getElementById('btnAddAnchor');
        const btnRemoveAnchor = document.getElementById('btnRemoveAnchor');
        const selectionInfo = document.getElementById('selectionInfo');

        let selectedIndex = -1;

        // --- Event Listeners ---

        showRef.addEventListener('change', (e) => {
            refImg.style.display = e.target.checked ? 'block' : 'none';
        });

        refOpacity.addEventListener('input', (e) => {
            refImg.style.opacity = e.target.value;
        });

        btnAddAnchor.addEventListener('click', () => {
            if (selectedIndex === -1) return;
            const part = bodyParts[selectedIndex];
            if (!part.anchors) part.anchors = [];
            // Add a new anchor slightly offset from the hotspot but clamped/reasonable
            part.anchors.push({ x: Math.min(1000, part.x + 50), y: Math.min(1000, part.y + 50) });
            render();
            updateSelection();
        });

        btnRemoveAnchor.addEventListener('click', () => {
            if (selectedIndex === -1) return;
            const part = bodyParts[selectedIndex];
            if (part.anchors && part.anchors.length > 0) {
                part.anchors.pop();
                render();
                updateSelection();
            }
        });

        // --- Core Logic ---

        function render() {
            overlay.innerHTML = '';
            linesSvg.innerHTML = '';

            bodyParts.forEach((part, index) => {
                const isSelected = index === selectedIndex;
                const category = part.word.toLowerCase().startsWith('ett ') ? 'ett' : (part.word.toLowerCase().startsWith('en ') ? 'en' : '');

                // Draw Lines & Anchors
                const anchors = part.anchors || [];
                anchors.forEach((anchor, aIndex) => {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', anchor.x);
                    line.setAttribute('y1', anchor.y);
                    line.setAttribute('x2', part.x);
                    line.setAttribute('y2', part.y);
                    line.setAttribute('stroke', isSelected ? '#667eea' : '#2d3748');
                    line.setAttribute('stroke-width', isSelected ? '4' : '2');
                    line.setAttribute('opacity', isSelected ? '1' : '0.6');
                    linesSvg.appendChild(line);

                    const anchorEl = document.createElement('div');
                    anchorEl.className = `anchor ${isSelected ? 'selected' : ''}`;
                    anchorEl.style.left = (anchor.x / 1024 * 100) + '%';
                    anchorEl.style.top = (anchor.y / 1024 * 100) + '%';

                    makeDraggable(anchorEl, anchor, 'x', 'y');
                    overlay.appendChild(anchorEl);
                });

                // Draw Hotspot
                const hotspot = document.createElement('div');
                hotspot.className = `hotspot ${category} ${isSelected ? 'selected' : ''}`;

                // Only create the label element if selected or always create but hide via CSS
                hotspot.innerHTML = `${part.num}<div class="label">${part.word}</div>`;

                hotspot.style.left = (part.x / 1024 * 100) + '%';
                hotspot.style.top = (part.y / 1024 * 100) + '%';

                hotspot.addEventListener('mousedown', (e) => {
                    if (selectedIndex !== index) {
                        selectedIndex = index;
                        updateSelection();
                        render();
                    }
                });

                makeDraggable(hotspot, part, 'x', 'y');
                overlay.appendChild(hotspot);
            });
        }

        function updateSelection() {
            if (selectedIndex === -1) {
                selectionInfo.textContent = "None selected";
                btnAddAnchor.disabled = true;
                btnRemoveAnchor.disabled = true;
                return;
            }

            const part = bodyParts[selectedIndex];
            selectionInfo.innerHTML = `<span style="color: var(--primary-color)">#${part.num} ${part.word}</span>`;
            btnAddAnchor.disabled = false;
            btnRemoveAnchor.disabled = !part.anchors || part.anchors.length === 0;
        }

        function makeDraggable(el, dataObj, xProp, yProp) {
            el.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                const startX = e.clientX;
                const startY = e.clientY;
                const startObjX = dataObj[xProp];
                const startObjY = dataObj[yProp];

                // Calculate scale factor: 1024 internal units / current pixel width
                const rect = container.getBoundingClientRect();
                const scale = 1024 / rect.width;

                function onMouseMove(e) {
                    const dx = (e.clientX - startX) * scale;
                    const dy = (e.clientY - startY) * scale;

                    dataObj[xProp] = Math.round(startObjX + dx);
                    dataObj[yProp] = Math.round(startObjY + dy);

                    // Optional: Clamp to 0-1024
                    dataObj[xProp] = Math.max(0, Math.min(1024, dataObj[xProp]));
                    dataObj[yProp] = Math.max(0, Math.min(1024, dataObj[yProp]));

                    // Update element position immediately for smoothness
                    el.style.left = (dataObj[xProp] / 1024 * 100) + '%';
                    el.style.top = (dataObj[yProp] / 1024 * 100) + '%';

                    // Update lines in real-time
                    updateLines();
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    render(); // Final render to sync everything
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }

        function updateLines() {
            // Find just the lines for the currently dragging object? 
            // Simpler to just redraw all lines in the SVG without clearing overlay
            linesSvg.innerHTML = '';
            bodyParts.forEach((part, index) => {
                const isSelected = index === selectedIndex;
                const anchors = part.anchors || [];
                anchors.forEach(anchor => {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', anchor.x);
                    line.setAttribute('y1', anchor.y);
                    line.setAttribute('x2', part.x);
                    line.setAttribute('y2', part.y);
                    line.setAttribute('stroke', isSelected ? '#667eea' : '#2d3748');
                    line.setAttribute('stroke-width', isSelected ? '4' : '2');
                    line.setAttribute('opacity', isSelected ? '1' : '0.6');
                    linesSvg.appendChild(line);
                });
            });
        }

        function generateJSON() {
            const json = JSON.stringify(bodyParts, null, 4);
            const output = document.getElementById('output');
            output.value = json;
            output.select();
        }

        function copyToClipboard() {
            generateJSON();
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('JSON copied to clipboard!');
        }

        // Init
        render();

    </script>
</body>

</html>
