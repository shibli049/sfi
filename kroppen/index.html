<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroppens Delar - Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            max-width: 683px;
            margin: 0 auto;
        }
        
        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        
        .hotspot {
            position: absolute;
            width: 35px;
            height: 35px;
            margin-left: -17.5px;
            margin-top: -17.5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
            z-index: 1;
        }
        
        .hotspot:hover {
            background: #667eea;
            color: white;
            transform: scale(1.3);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.6);
            z-index: 100;
        }
        
        .hotspot .label {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .hotspot .label::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #2d3748;
        }
        
        .hotspot:hover .label {
            opacity: 1;
        }
        
        .instructions {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kroppens Delar</h1>
        <div class="image-wrapper">
            <img src="./kroppens-delar-svensk-2.png" alt="Kroppens delar" id="bodyImage">
            <div id="hotspots"></div>
        </div>
        <p class="instructions">Håll muspekaren över numren för att se orden!<br>(Hover over the numbers to see the words!)</p>
    </div>
    
    <script>
        const bodyParts = [
            { num: 1, word: 'ett huvud', x: 93, y: 42 },
            { num: 2, word: 'ett öga', x: 93, y: 74 },
            { num: 3, word: 'en näsa', x: 206, y: 47 },
            { num: 4, word: 'en mun', x: 247, y: 91 },
            { num: 5, word: 'en hals', x: 47, y: 149 },
            { num: 6, word: 'en axel', x: 249, y: 195 },
            { num: 7, word: 'ett bröst', x: 54, y: 277 },
            { num: 8, word: 'en mage', x: 66, y: 379 },
            { num: 9, word: 'en arm', x: 256, y: 321 },
            { num: 10, word: 'en hand', x: 267, y: 444 },
            { num: 11, word: 'ett ben', x: 246, y: 554 },
            { num: 12, word: 'en fot', x: 236, y: 755 },
            { num: 13, word: 'en nacke', x: 416, y: 142 },
            { num: 14, word: 'en rygg', x: 472, y: 352 },
            { num: 15, word: 'ett knäveck', x: 474, y: 569 },
            { num: 16, word: 'en vad', x: 458, y: 719 },
            { num: 17, word: 'ett öra', x: 522, y: 62 },
            { num: 18, word: 'en armbåge', x: 579, y: 231 },
            { num: 19, word: 'en stjärt', x: 570, y: 413 },
            { num: 20, word: 'ett finger', x: 636, y: 411 },
            { num: 21, word: 'ett lår', x: 616, y: 512 },
            { num: 22, word: 'ett knä', x: 630, y: 628 },
            { num: 23, word: 'en häl', x: 575, y: 755 },
            { num: 24, word: 'en tå', x: 652, y: 757 }
        ];
        
        const img = document.getElementById('bodyImage');
        const hotspotsContainer = document.getElementById('hotspots');
        
        function createHotspots() {
            hotspotsContainer.innerHTML = '';
            
            const imgWidth = img.offsetWidth;
            const imgHeight = img.offsetHeight;
            const scaleX = imgWidth / 683;
            const scaleY = imgHeight / 1079;
            
            bodyParts.forEach(part => {
                const hotspot = document.createElement('div');
                hotspot.className = 'hotspot';
                hotspot.textContent = part.num;
                hotspot.style.left = (part.x * scaleX) + 'px';
                hotspot.style.top = (part.y * scaleY) + 'px';
                
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = part.word;
                
                hotspot.appendChild(label);
                hotspotsContainer.appendChild(hotspot);
            });
        }
        
        img.addEventListener('load', createHotspots);
        window.addEventListener('resize', createHotspots);
        
        if (img.complete) {
            createHotspots();
        }
    </script>
</body>
</html>
