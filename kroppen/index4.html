<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroppens Delar - Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            /* Ensure it fits in container */
            margin: 0 auto;
            /* Aspect ratio handling */
            aspect-ratio: 1 / 1;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #linesSvg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* SVG Scaling */
        }

        .connection-line {
            stroke: #2d3748;
            stroke-width: 2;
            fill: none;
            opacity: 0.7;
            vector-effect: non-scaling-stroke;
            /* Keep line width constant during scale? Optional */
            transition: opacity 0.3s ease;
        }

        .hotspot:hover~#linesSvg .connection-line[data-num],
        .word-item:hover~.image-wrapper #linesSvg .connection-line {
            stroke: #667eea;
            stroke-width: 3;
            opacity: 1;
        }

        /* Specific Highlight colors for En/Ett if active */
        .hotspot.en:hover~#linesSvg .connection-line[data-num],
        .word-item.en:hover~.image-wrapper #linesSvg .connection-line {
            stroke: #4fd1c5;
            /* Teal for En */
        }

        .hotspot.ett:hover~#linesSvg .connection-line[data-num],
        .word-item.ett:hover~.image-wrapper #linesSvg .connection-line {
            stroke: #f687b3;
            /* Pink for Ett */
        }

        .hotspot {
            position: absolute;
            width: 3.5%;
            /* Percentage based size */
            height: 3.5%;
            /* Centering using translate */
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            /* Slightly thinner border for scaling */
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
            /* We might want clamp() or relative font size */
            z-index: 10;
        }

        /* En/Ett visual distinction for Hotspots */
        .hotspot.en {
            border-color: #4fd1c5;
            color: #319795;
        }

        .hotspot.ett {
            border-color: #f687b3;
            color: #d53f8c;
        }

        /* Adjust font/border for smaller screens? */
        @media (max-width: 600px) {
            .hotspot {
                width: 5%;
                height: 5%;
                font-size: 12px;
                border-width: 1px;
            }
        }

        .hotspot:hover {
            background: #667eea;
            color: white;
            transform: translate(-50%, -50%) scale(1.3);
            /* Include translate in hover transform */
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.6);
            z-index: 100;
        }

        .hotspot.en:hover {
            background: #4fd1c5;
            box-shadow: 0 5px 15px rgba(79, 209, 197, 0.6);
        }

        .hotspot.ett:hover {
            background: #f687b3;
            box-shadow: 0 5px 15px rgba(246, 135, 179, 0.6);
        }

        .hotspot .label {
            position: absolute;
            bottom: 120%;
            /* Relative to hotspot */
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 101;
        }

        .hotspot .label::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #2d3748;
        }

        .hotspot:hover .label {
            opacity: 1;
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #f7fafc;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            color: white;
            border-color: transparent;
        }

        .filter-btn[data-filter="all"].active {
            background: #667eea;
        }

        .filter-btn[data-filter="en"].active {
            background: #4fd1c5;
        }

        .filter-btn[data-filter="ett"].active {
            background: #f687b3;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 16px;
            font-style: italic;
        }

        .word-list {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .word-item {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        /* Specific Styles for En/Ett Words */
        .word-item.en {
            border-left: 4px solid #4fd1c5;
        }

        .word-item.ett {
            border-left: 4px solid #f687b3;
            /* Highlight "Ett" words */
            background: #fff5f7;
            /* Subtle pink tint */
        }

        .word-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            border-left-color: transparent;
        }

        .word-item.en:hover {
            background: #4fd1c5;
        }

        .word-item.ett:hover {
            background: #f687b3;
        }

        .word-item.highlight {
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
            border-left-color: transparent;
        }

        .word-item.en.highlight {
            background: #4fd1c5;
        }

        .word-item.ett.highlight {
            background: #f687b3;
        }

        .word-number {
            font-weight: bold;
            margin-right: 10px;
            min-width: 24px;
            height: 24px;
            background: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .word-item.en .word-number {
            color: #319795;
        }

        .word-item.ett .word-number {
            color: #d53f8c;
        }

        .word-item:hover .word-number,
        .word-item.highlight .word-number {
            background: white;
            color: inherit;
            opacity: 0.9;
        }

        .word-text {
            font-size: 14px;
            font-weight: 500;
        }

        .hotspot.highlight {
            transform: translate(-50%, -50%) scale(1.5) !important;
            z-index: 200 !important;
        }

        .hotspot.en.highlight {
            background: #4fd1c5 !important;
            color: white !important;
            border-color: #38b2ac !important;
            box-shadow: 0 8px 20px rgba(79, 209, 197, 0.6) !important;
        }

        .hotspot.ett.highlight {
            background: #f687b3 !important;
            color: white !important;
            border-color: #b83280 !important;
            box-shadow: 0 8px 20px rgba(246, 135, 179, 0.6) !important;
        }

        /* Split Layout Styles */
        .content-split {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            /* Important for sticky to work */
            height: calc(100vh - 140px);
            /* Fill remaining height roughly */
            min-height: 500px;
        }

        .image-section {
            flex: 1;
            /* Takes available space */
            position: sticky;
            top: 20px;
            height: 100%;
            /* Or auto if we want it to shrink wrap? */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Adjust image wrapper for the split layout */
        .image-wrapper {
            max-height: 100%;
            width: 100%;
            min-height: 400px;
            aspect-ratio: 1 / 1;
            /* Maintain square aspect ratio */
        }

        .image-wrapper img {
            max-height: 100%;
        }

        .list-section {
            width: 350px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .filter-controls {
            flex-shrink: 0;
            margin-bottom: 20px;
        }

        .word-list {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 10px;
            /* Space for scrollbar */
            margin-top: 0;
            /* Override previous margin */
            align-content: flex-start;
            /* Ensure grid items don't stretch weirdly */
            display: grid;
            grid-template-columns: 1fr;
            /* Single column in list view looks better side-by-side */
        }

        /* Reset container to allow full width usage if creating a dashboard feel, 
           or keep max-width but ensure it fits side-by-side */
        .container {
            max-width: 1400px;
            /* Wider to accommodate split */
            height: 95vh;
            /* Fixed height for viewport filling */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Mobile Responsive for Split */
        @media (max-width: 900px) {
            .container {
                height: auto;
                max-width: 800px;
            }

            .content-split {
                flex-direction: column;
                height: auto;
            }

            .image-section {
                position: sticky;
                top: 0;
                z-index: 500;
                /* Ensure it stays on top */
                background: rgba(255, 255, 255, 0.95);
                /* readability backdrop */
                padding-bottom: 10px;
                border-bottom: 1px solid #eee;
                width: 100%;
                height: 50vh;
                /* Fixed height on mobile to ensure visibility */
            }

            .image-wrapper {
                height: 100%;
            }

            .list-section {
                width: 100%;
                height: auto;
                /* Let it flow */
                overflow: visible;
                /* Browser scroll handles it */
            }

            .word-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                /* Back to grid for mobile list */
            }
        }

        .hidden {
            display: none !important;
        }

        .fade-out {
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kroppens Delar</h1>

        <div class="content-split">
            <div class="image-section">
                <div class="image-wrapper">
                    <img src="kroppens-delar-svensk-2.png" alt="Kroppens delar" id="bodyImage">
                    <!-- viewBox set to 1024 1024 for coordinate space -->
                    <svg id="linesSvg" viewBox="0 0 1024 1024" preserveAspectRatio="xMidYMid meet"></svg>
                    <div id="hotspots"></div>
                </div>
                <p class="instructions">Håll muspekaren över numren eller orden!<br>(Hover over the numbers or words!)
                </p>
            </div>

            <div class="list-section">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">Alla (All)</button>
                    <button class="filter-btn" data-filter="en">En-ord</button>
                    <button class="filter-btn" data-filter="ett">Ett-ord</button>
                </div>
                <div class="word-list" id="wordList"></div>
            </div>
        </div>
    </div>

    <!-- Load external data as a JS file to avoid CORS issues on local filesystem -->
    <script src="body_parts_data.js"></script>

    <script>
        const hotspotsContainer = document.getElementById('hotspots');
        const wordListContainer = document.getElementById('wordList');
        const linesSvg = document.getElementById('linesSvg');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Ensure data is loaded
        let bodyParts = typeof bodyPartsData !== 'undefined' ? bodyPartsData : [];
        let currentFilter = 'all';

        // Initialize
        function init() {
            if (bodyParts.length === 0) {
                console.error("No body parts data found. Check body_parts_data.js");
                return;
            }

            // Allow user to set filter
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Apply filter
                    currentFilter = btn.dataset.filter;
                    applyFilter();
                });
            });

            render();
        }

        function getCategory(word) {
            // Simple check: does it start with "ett" or "en"?
            const lower = word.toLowerCase();
            if (lower.startsWith('ett ')) return 'ett';
            if (lower.startsWith('en ')) return 'en';
            return 'other';
        }

        function render() {
            createLines();
            createHotspots();
            createWordList();
        }

        function applyFilter() {
            // Filter Hotspots
            document.querySelectorAll('.hotspot').forEach(el => {
                const category = el.dataset.category;
                if (currentFilter === 'all' || category === currentFilter) {
                    el.classList.remove('hidden');
                } else {
                    el.classList.add('hidden');
                }
            });

            // Filter Words
            document.querySelectorAll('.word-item').forEach(el => {
                const category = el.dataset.category;
                if (currentFilter === 'all' || category === currentFilter) {
                    el.classList.remove('hidden');
                } else {
                    el.classList.add('hidden');
                }
            });

            // Filter Lines
            document.querySelectorAll('.connection-line').forEach(el => {
                const category = el.dataset.category;
                if (currentFilter === 'all' || category === currentFilter) {
                    el.style.opacity = '0.7'; // Restore visibility
                } else {
                    el.style.opacity = '0'; // Hide
                }
            });
        }

        function createLines() {
            linesSvg.innerHTML = '';

            bodyParts.forEach(part => {
                const category = getCategory(part.word);
                const anchors = part.anchors || [{ x: part.bodyX, y: part.bodyY }];

                anchors.forEach(anchor => {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('class', 'connection-line');
                    line.setAttribute('data-num', part.num);
                    line.setAttribute('data-category', category); // Store category

                    line.setAttribute('x1', anchor.x);
                    line.setAttribute('y1', anchor.y);
                    line.setAttribute('x2', part.x);
                    line.setAttribute('y2', part.y);
                    linesSvg.appendChild(line);
                });
            });
        }

        function createHotspots() {
            hotspotsContainer.innerHTML = '';

            bodyParts.forEach(part => {
                const category = getCategory(part.word);
                const hotspot = document.createElement('div');
                hotspot.className = `hotspot ${category}`; // Add category class
                hotspot.textContent = part.num;

                hotspot.style.left = (part.x / 1024 * 100) + '%';
                hotspot.style.top = (part.y / 1024 * 100) + '%';

                hotspot.dataset.num = part.num;
                hotspot.dataset.category = category;

                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = part.word;

                hotspot.appendChild(label);

                hotspot.addEventListener('mouseenter', () => highlight(part.num, true));
                hotspot.addEventListener('mouseleave', () => highlight(part.num, false));
                hotspot.addEventListener('click', () => playPronunciation(part.word)); // Click to speak

                hotspotsContainer.appendChild(hotspot);
            });
        }

        function createWordList() {
            wordListContainer.innerHTML = '';

            bodyParts.forEach(part => {
                const category = getCategory(part.word);
                const wordItem = document.createElement('div');
                wordItem.className = `word-item ${category}`; // Add category class
                wordItem.dataset.num = part.num;
                wordItem.dataset.category = category;

                const wordNumber = document.createElement('div');
                wordNumber.className = 'word-number';
                wordNumber.textContent = part.num;

                const wordText = document.createElement('div');
                wordText.className = 'word-text';
                wordText.textContent = part.word;

                wordItem.appendChild(wordNumber);
                wordItem.appendChild(wordText);

                // Speaker Icon
                const speakerBtn = document.createElement('button');
                speakerBtn.className = 'speaker-btn';
                speakerBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H0v8h2.5l5 5H10V3.23zm-4 3.2l2.5-2.5v16.15l-2.5-2.5H3v-11.16h3z" opacity=".3"/><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM3 9v6h4l5 5V4L7 9H3z"/></svg>';
                speakerBtn.title = "Lyssna (Listen)";
                speakerBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent highlighting trigger loop if needed, though harmless here
                    playPronunciation(part.word);
                };

                wordItem.appendChild(speakerBtn);

                wordItem.addEventListener('mouseenter', () => highlight(part.num, true));
                wordItem.addEventListener('mouseleave', () => highlight(part.num, false));
                wordItem.addEventListener('click', () => playPronunciation(part.word)); // Row click also speaks? Or just button? User asked "add pronunciation to these words".

                wordListContainer.appendChild(wordItem);
            });
        }

        function highlight(num, isActive) {
            const wordItem = document.querySelector(`.word-item[data-num="${num}"]`);
            const hotspot = document.querySelector(`.hotspot[data-num="${num}"]`);
            const lines = document.querySelectorAll(`.connection-line[data-num="${num}"]`);

            if (isActive) {
                if (wordItem) wordItem.classList.add('highlight');
                if (hotspot) hotspot.classList.add('highlight');
                lines.forEach(line => {
                    // Check category
                    const box = wordItem || hotspot;
                    const isEtt = box && box.classList.contains('ett');

                    line.style.stroke = isEtt ? '#f687b3' : '#4fd1c5'; // Pink or Teal/Standard
                    if (!isEtt && !box.classList.contains('en')) line.style.stroke = '#667eea'; // Default

                    line.style.strokeWidth = '3';
                    line.style.opacity = '1';
                });
            } else {
                if (wordItem) wordItem.classList.remove('highlight');
                if (hotspot) hotspot.classList.remove('highlight');
                lines.forEach(line => {
                    // Reset to default
                    line.style.stroke = ''; // Remove inline style to revert to CSS
                    line.style.strokeWidth = '';
                    line.style.opacity = '0.7';
                });
            }
        }

        function playPronunciation(text) {
            if (!('speechSynthesis' in window)) return;

            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'sv-SE'; // Swedish
            utterance.rate = 0.8; // Slightly slower for clarity

            window.speechSynthesis.speak(utterance);
        }

        // Add CSS for speaker icon
        const style = document.createElement('style');
        style.textContent = `
            .speaker-btn {
                background: none;
                border: none;
                cursor: pointer;
                margin-left: auto;
                padding: 4px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #a0aec0;
                transition: all 0.2s;
            }
            .speaker-btn:hover {
                background-color: rgba(0,0,0,0.05);
                color: #667eea;
                transform: scale(1.1);
            }
            .word-item.en .speaker-btn:hover { color: #319795; }
            .word-item.ett .speaker-btn:hover { color: #d53f8c; }
            
            .word-item:hover .speaker-btn {
                color: white; /* When row is highlighted, make icon white */
            }
            .word-item:hover .speaker-btn:hover {
                background-color: rgba(255,255,255,0.2);
            }
        `;
        document.head.appendChild(style);

        init();

    </script>
</body>

</html>
